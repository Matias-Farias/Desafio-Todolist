<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
</head>
<body>
    <div class="container">
        <h1>Lista De Tareas</h1>
        <hr></hr>
        <div class="input-button-container">
            <input type="text" class="inputTarea" placeholder="Nueva tarea">
            <button class="buttonAgregar">Agregar Tarea</button>
        </div>
        <div class="main-content">
            <table class="listaTareas"></table>
        <div id="task-summary">
            <p>Total de tareas: <span id="total">0</span></p>
            <p>Tareas completadas: <span id="realizadas">0</span></p>
            <p>Tareas no completadas: <span id="norealizadas">0</span></p>
        </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
